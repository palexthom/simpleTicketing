<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>

        <nav>
            <a href="/">Simple Ticketing</a>

            {% if session.user_id %}
            <ul>
                <li class="nav-item"><a class="nav-link" href="/drop">Drop a ticket</a></li>
                <li class="nav-item"><a class="nav-link" href="/lookup">Look up a ticket</a></li>
                <li class="nav-item"><a class="nav-link" href="/edit">Edit a ticket</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                <li class="nav-item"><a class="nav-link" href="/newproject">New Project</a></li>
            </ul>
            <ul>
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>
            {% else %}
            <ul>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
            {% endif %}
        </nav>



        <main>
            {% block main %}{% endblock %}
        </main>
        <footer class="small text-center text-muted">
            Final project for CS50x Introduction to Computer Science Class.
        </footer>
    </body>
</html>
